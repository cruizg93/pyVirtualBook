{% extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}
    <form method="POST" id="clientForm">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- TODO: modal form from event form. [future feature]-->
        {% if modal %}
            <button type="button" class="btn btn-primary" id="btnSave" onclick="saveWithAJAX('clientForm')">Save</button>
        {% else %}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'settings:client_list' %}" class="btn btn-danger">Cancel</a>
        {% endif %}
    </form>
{% endblock %}
{% block javascript %}
    <script type="text/javascript" src="{% static 'js/client_form.js' %}"></script>
{% endblock %}
